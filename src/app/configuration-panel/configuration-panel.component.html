<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-around" style="width: 100%; padding: 50px">

  <div fxFlex="1 1 auto">
    <h2 class="intro"> Introducción de clientes </h2>
  </div>

  <div fxFlex="1 1 auto">
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start start">
     
      <div fxFlex="1 1 25%">
        <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start center">
          <div>
            <file-drop headertext="Arrastre el archivo .csv" (onFileDrop)="dropped($event)" 
            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)"> </file-drop>
          </div>
          <div fxLayout="row" fxLayoutGap="25px">
            <div>
              <button mat-raised-button color="primary" (click)="insertClientsFromCSV()"> Importar </button>
            </div>
            <div>
              <button mat-raised-button color="primary" (click)="getClientsCSV()"> Exportar </button>
            </div>
          </div>
        </div>
      </div>

      <div fxFlex="1 1 75%">
        <div fxLayout="column" fxLayoutAlign="space-around">

          <div>
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  <td mat-footer-cell *matFooterCellDef> Total: </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  <td mat-footer-cell *matFooterCellDef> {{getTotalClients() > 1 ? getTotalClients() + " nuevos clientes." : getTotalClients() + " nuevo cliente."}}  </td>
                </ng-container>

                <!-- Tlf Column -->
                <ng-container matColumnDef="tlf">
                  <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                  <td mat-cell *matCellDef="let element"> {{element.tlf}} </td>
                  <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  
</div>
